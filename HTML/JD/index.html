<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>
<body style="background-color: #f4f4f4;">
    <div id="top-bar-box">
        <div id="nav">
                <div class="nav-element"><a>网站导航</a></div>
                <div class="nav-element"><span class="fenge">|</span></div>
                <div class="nav-element"><a>商家服务</a></div>
                <div class="nav-element"><span class="fenge">|</span></div>
                <div class="nav-element"><a>企业采购</a></div>
                <div class="nav-element"><span class="fenge">|</span></div>
                <div class="nav-element"><a>我的京东</a></div>
                <div class="nav-element"><span class="fenge">|</span></div>
                <div class="nav-element"><a>我的订单</a></div>
        </div>
    </div>
    <div id="header-box">
        <div id="header">
            <div id="logo">
                <img src="./images/logo.gif" alt="logo" height="120px">
            </div>
            <div id="search">
                <input>
                <button class="icon-camera"></button>
                <button class="icon-search"></button>
            </div>
            <div id="shopping">
                <button class="icon-shopping-cart"></button>
                <span>我的购物车</span>
            </div>
            <div id="header-texts">
                <a>京东家电</a>
                <a>进口好物</a>
                <a>京东五金城</a>
                <a>PLUS会员</a>
                <a>拍卖</a>
                <a>京东超市</a>
                <a>便宜包邮</a>
                <a>京东生鲜</a>
                <a>电脑数码</a>
                <a>秒杀</a>
            </div>
        </div>
    </div>
    <div id="main-box">
        <div id="main">
            <div id="left-texts">
                <ul>
                    <li>家用电器</li>
                    <li>手机/运营商/数码</li>
                    <li>电脑/办公</li>
                    <li>家居/家具/家装/厨具</li>
                    <li>男装/女装/童装/内衣</li>
                    <li>美妆/个护清洁/宠物</li>
                    <li>女鞋/箱包/钟表/珠宝</li>
                    <li>男鞋/运动/户外</li>
                    <li>房产/汽车/汽车用品</li>
                    <li>母婴/玩具乐器</li>
                </ul>
            </div>
            <div id="center-texts">
                <img src="./images/banner.jpg.webp" alt="" height="480px">
            </div>
            <div id="left-texts">
                <img src="./images/user.bmp" alt="" width="190px">
                <img src="./images/icons.bmp" alt="" width="190px">
            </div>
        </div>
    </div>
</body>
</html>
